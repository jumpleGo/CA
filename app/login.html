<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Заявка</title>
    <style>


        .login-container{display:flex;flex-direction:column;align-items:center;position:relative;width:340px;height:auto;padding:5px;box-sizing:border-box;}
.login-container img{width:200px;margin:0 0 20px 0;}
.login-container p{align-self:flex-start;font-family:'Roboto', sans-serif;font-size:0.8rem;color:rgba(0, 0, 0, 0.5);}
.login-container p a{color:rgba(0, 0, 0, 0.4);}
.login{position:relative;width:100%;padding:10px;margin:0 0 10px 0;box-sizing:border-box;border-radius:3px;background:#FAFAFA;overflow:hidden;animation:input_opacity 1.5s cubic-bezier(.55, 0, .1, 1);box-shadow:0 2px 2px 0 rgba(0, 0, 0, 0.14),
0 1px 5px 0 rgba(0, 0, 0, 0.12),
0 3px 1px -2px rgba(0, 0, 0, 0.2);}
.login > header{position:relative;width:100%;padding:10px;margin:-10px -10px 1px -10px;border-bottom:1px solid rgba(0, 0, 0, 0.1);background:#00b0c7;
font-family:'Roboto', sans-serif;font-size:1.3rem;color:#FAFAFA;animation:scale_header 1.5s cubic-bezier(.55, 0, .1, 1), text_opacity 1.5s cubic-bezier(.55, 0, .1, 1);box-shadow:0px 10px 10px 0px rgba(0, 0, 0, 0.14),
0px 1px 5px 0px rgba(0, 0, 0, 0.12),
0px 3px 1px -2px rgba(0, 0, 0, 0.2);}
.login > header:before{content:'';display:flex;justify-content:center;align-items:center;position:absolute;width:100%;height:5px;padding:10px;margin:-10px 0 0 -10px;box-sizing:border-box;background:rgba(0, 0, 0, 0.156);font-family:'Roboto', sans-serif;font-size:0.9rem;color:transparent;z-index:5;}
.login.error_1 > header:before,
.login.error_2 > header:before{animation:error_before 3s cubic-bezier(.55, 0, .1, 1);}
.login.error_1 > header:before{content:'Invalid username or password!';}
.login.error_2 > header:before{content:'Invalid or expired Token!';}
.login > header h2{margin:50px 0 10px 0;}
.login > header h4{font-size:0.7em;animation:text_opacity 2s cubic-bezier(.55, 0, .1, 1);color:rgba(255, 255, 255, 0.8);}
.login-form{padding:15px;box-sizing:border-box;}
.login-input{position:relative;width:100%;padding:10px 5px;margin:0 0 25px 0;border:none;border-bottom:2px solid rgba(0, 0, 0, 0.2);box-sizing:border-box;background:transparent;font-size:1rem;font-family:'Roboto', sans-serif;font-weight:500;opacity:1;animation:input_opacity 2s cubic-bezier(.55, 0, .1, 1);transition:border-bottom 2s cubic-bezier(.55, 0, .1, 1);}
.login-input:focus{outline:none;border-bottom:2px solid #11e4ff;}
.submit-container{display:flex;flex-direction:row;justify-content:flex-end;position:relative;padding:10px;margin:35px -25px -25px -25px;border-top:1px solid rgba(0, 0, 0, 0.04);}
.login-button{padding:10px;border:none;border-radius:3px;background:transparent;font-family:'Roboto', sans-serif;font-size:0.9rem;font-weight:500;color:#0ad0ff;cursor:pointer;opacity:1;animation:input_opacity 2s cubic-bezier(.55, 0, .1, 1);transition:background 2s ease-in-out;}
    </style>
</head>

<body>
    <!---->
    <div class="login-container">
        <section class="login" id="login">
            <header>
                <h2>Заявка</h2>
                <h4>Оставьте заявку, и мы с вами свяжемся</h4>
            </header>

            <input name="name" class="pass login-input" type="password" maxlength="20" placeholder="Пароль" required autofocus />
            <input name="email" class="mail login-input" type="email" maxlength="20" placeholder="E-mail" required />


            <div class="submit-container">
                <button type="submit" class="login-button">войти</button>
                <button type="submit" class="signin-button">регистрация</button>
            </div>

        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-firestore.js"></script>

    <script src="js-es5/auth.js"></script>
</body>

</html>
