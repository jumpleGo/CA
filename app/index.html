<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title></title>




    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">



</head>

<body>

    <section class="main-section">
        <div class="main-section_img">
            <img class="main-section_img_img-selector" src="images/bg1.png" alt="">
        </div>
        <div class="main-section_btn">
            <span class="main-section_btn_span-selector">Add new order</span>
            <a class="main-section_btn_btn-selector add_btn  "></a>
        </div>

    </section>



    <div class="payments-info">
        <div class="payments-info_text"><span>This month</span></div>
        <div class="payments-info_money"><span class="array">$ 4 351</span></div>
    </div>

    <!--
<div class="today-info">
    <div class="today-info_text"><span>Today</span></div>
    <div class="today-info_money"></div>
</div>
-->

    <div class="orders">

    </div>

    <section class="modal">
        <h2>Construct your order</h2>
        <div class="main-carousel">
            <div class="carousel-cell"><img class="carousel-cell-img" src="images/LTC.png" alt=""></div>
            <div class="carousel-cell"><img class="carousel-cell-img" src="images/BTC.png" alt=""></div>
            <div class="carousel-cell"><img class="carousel-cell-img" src="images/dash.png" alt=""></div>
            <div class="carousel-cell"><img class="carousel-cell-img" src="images/NEO.png" alt=""></div>
            <div class="carousel-cell"><img class="carousel-cell-img" src="images/XRP.png" alt=""></div>
            <div class="carousel-cell"><img class="carousel-cell-img" src="images/BCH.png" alt=""></div>
            <div class="carousel-cell"><img class="carousel-cell-img" src="images/BNB.png" alt=""></div>
            <div class="carousel-cell"><img class="carousel-cell-img" src="images/ADA.png" alt=""></div>
            <div class="carousel-cell"><img class="carousel-cell-img" src="images/EOS.png" alt=""></div>
            <div class="carousel-cell"><img class="carousel-cell-img" src="images/ETC.png" alt=""></div>
            <div class="carousel-cell"><img class="carousel-cell-img" src="images/ETH.png" alt=""></div>
            <div class="carousel-cell"><img class="carousel-cell-img" src="images/bsv.png" alt=""></div>
            <div class="carousel-cell"><img class="carousel-cell-img" src="images/DOGE.png" alt=""></div>
            <div class="carousel-cell"><img class="carousel-cell-img" src="images/GNT.png" alt=""></div>
            <div class="carousel-cell"><img class="carousel-cell-img" src="images/OMG.png" alt=""></div>
            <div class="carousel-cell"><img class="carousel-cell-img" src="images/QTUM.png" alt=""></div>
            <div class="carousel-cell"><img class="carousel-cell-img" src="images/WAVES.png" alt=""></div>
            <div class="carousel-cell"><img class="carousel-cell-img" src="images/XEM.png" alt=""></div>
            <div class="carousel-cell"><img class="carousel-cell-img" src="images/XLM.png" alt=""></div>
            <div class="carousel-cell"><img class="carousel-cell-img" src="images/XMR.png" alt=""></div>
        </div>

        <div class="inputs">
            <div class="group">
                <input type="number" class="input price1" placeholder="Buy price">
                <input type="number" class="input colvo1" placeholder="Total">
            </div>
            <div class="group">
                <input type="number" class="input price2" placeholder="Sell price">
                <input type="number" class="input colvo2" placeholder="Total">
            </div>
        </div>


        <div class="buttons">
            <span class="buttons_left">cancel</span>
            <span class="buttons_right">add</span>
        </div>
    </section>

    <section class="modal1">
        <div class="main_blck_order_toolbar">
            <img style="width: 25px;
            height: 25px;" src="images/left-arrow.png" class="back" alt="">
        </div>
        <section class="main_block_order">

            <div class="main_block_order_crypto">
                <img style="width: 40px;height: 40px;padding-right: 20px;" src="" class="block_order_img" alt="">
                <div class="spans"><span class="small_cryptoname"></span><span class="cryptoname"></span></div>
            </div>
            <div class="main_block_order_income income">
                <span class="order_income"></span>&nbsp;USD
            </div>
            <div class="main_block_order_percent ">
                <span class="percent"></span>&nbsp;%

            </div>
        </section>


        <section class="center_block_order">
            <h2>Order Info</h2>

            <div class="center_block_order_details">
                <p>total Buy:</p>
                <p class="totalBuy"></p>
            </div>
            <div class="center_block_order_details">
                <p>total Sell:</p>
                <p class="totalSell"></p>
            </div>
            <div class="center_block_order_details">
                <p>price Buy:</p>
                <p class="priceBuy"></p>
            </div>
            <div class="center_block_order_details">
                <p>price Sell:</p>
                <p class="priceSell income"></p>
            </div>
        </section>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script>
        $('.main-carousel').flickity({
            groupCells: true,
            prevNextButtons: false,
            pageDots: false,
            cellAlign: 'center',
            contain: true
        });

    </script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-firestore.js"></script>

    <script src="js-es5/script.js"></script>
    <script src="js-es5/firebase.js"></script>
</body>

</html>
