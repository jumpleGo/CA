<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>

    <section class="main-section">
        <div class="main-section_img">
            <img class="main-section_img_img-selector" src="images/bg1.png" alt="">
        </div>
        <div class="main-section_btn">
            <span class="main-section_btn_span-selector">Add new order</span>
            <p class="main-section_btn_btn-selector add_btn" href=""></p>
        </div>

    </section>


    <div class="payments-info">
        <div class="payments-info_text"><span>This month</span></div>
        <div class="payments-info_money"><span>$ 4 351</span></div>
    </div>
    <div class="today-info">
        <div class="today-info_text"><span>Today</span></div>
        <div class="today-info_money"><span>+ 4 351$</span></div>
    </div>

    <div class="orders">
        <div class="info_pack">
            <div class="info_pack_img"><img style="width: 30px;
        height: 30px;" src="images/LTC.png" alt=""></div>
            <div class="info_pack_text"><span>Litecoin</span></div>
            <div class="info_pack_money"><span>+ 63$</span></div>

        </div>
    </div>


    <input type="text" class="img">
    <input type="text" class="name">
    <input type="text" class="price">
    <div class="main-carousel">
        <div class="carousel-cell"><img class="carousel-cell-img" src="images/LTC.png" alt=""></div>
        <div class="carousel-cell"><img class="carousel-cell-img" src="images/BTC.png" alt=""></div>
        <div class="carousel-cell"><img class="carousel-cell-img" src="images/dash.png" alt=""></div>
        <div class="carousel-cell"><img class="carousel-cell-img" src="images/NEO.png" alt=""></div>
        <div class="carousel-cell"><img class="carousel-cell-img" src="images/XRP.png" alt=""></div>
        <div class="carousel-cell"><img class="carousel-cell-img" src="images/MNX.png" alt=""></div>


    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="js-es5/script.js"></script>


</body>

</html>
