        $('img').click(function() {

                    break;
                case 'images/BCH.png':
                    cryptoname = "bitcoin cash ";
                    break;
                case 'images/BNB.png':
                    cryptoname = "binance coin";
                    break;
                case 'images/EOS.png':
                    cryptoname = "EOS";
                    break;
                case 'images/ADA.png':
                    cryptoname = "Cardano";
                    break;
                case 'images/ETC.png':
                    cryptoname = "Ethereum Classic";
                    break;
                case 'images/ETH.png':
                    cryptoname = "Ethereum ";
                    break;
                case 'images/bsv.png':
                    cryptoname = "Bitcoin Cash SV ";
                    break;
                case 'images/DOGE.png':
                    cryptoname = "Doge Coin ";
                    break;
                case 'images/GNT.png':
                    cryptoname = "Golem ";
                    break;
                case 'images/OMG.png':
                    cryptoname = "OmiseGo ";
                    break;
                case 'images/QTUM.png':
                    cryptoname = "QTUM ";
                    break;
                case 'images/WAVES.png':
                    cryptoname = "WAVES ";
                    break;
                case 'images/XEM.png':

                    break;
                case 'images/XLM.png':

                    break;
                case 'images/XMR.png':
                    cryptoname = "Monero ";
                    break;
                case 'images/ZEC.png':
                    cryptoname = "ZCash ";
                    break;
                default:
                    cryptoname = " ";
            }
            $('.checked').text('you checked' + " " + cryptoname);

        });

    </script>
